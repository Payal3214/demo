<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-png">
    <title>Projects | Payal Priyadarshini</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #010136, #00003a);
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: #000;
        }
        header .logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .navbar ul {
            display: flex;
            list-style: none;
        }
        .navbar ul li {
            margin-left: 2rem;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
        }
        .navbar ul li a.active {
            color: rgb(255, 230, 0);
        }
        .work {
            text-align: center;
            padding: 2rem 5%;
        }
        .work .heading {
            margin-bottom: 2rem;
        }
        .work .heading span {
            color: rgb(255, 230, 0);
        }
        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }
        .box {
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0.7rem 1rem rgba(0, 0, 0, 0.3);
        }
        .box img {
            width: 100%;
            height: auto;
        }
        .content {
            padding: 1rem;
        }
        .tag {
            background: rgb(255, 230, 0);
            padding: 1rem;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: rgb(12, 12, 12);
        }
        .backbtn {
            margin-top: 2rem;
        }
        
    .heading {
      color: whitesmoke;
    }
    .white-text {
      color: white;
    }
    .red-text {
      color: red;
    }
  
    </style>
</head>
<body>

<header>
    <a href="https://portfolio/" class="logo"><i class="fab fa-node-js"></i> Payal Priyadarshini</a>
    <nav class="navbar">
        <ul>
            <li><a href="/#home">Home</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#skills">Skills</a></li>
            <li><a href="/#education">Education</a></li>
            <li><a class="active" href="/#work">Projects</a></li>
            <li><a href="/#experience">Experience</a></li>
            <li><a href="/#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="work" id="work">
    <h2 class="heading"><i class="fas fa-laptop-code"></i> Projects <span>Made</span></h2>

    <div id="filters" class="button-group">
        <button class="btn is-checked" data-filter="*">All Projects</button>
    </div>
    <div class="box-container">
        <div class="box tilt">
            <img src="/assets/images/projects/hqdefault.png" alt="Project Image">
            <div class="content">
                <div class="tag">Portfolio Website</div>
                <div class="desc">
                    <p>Personal portfolio website. Don't need much info about it, just scroll down. You're here only!</p>
                    <a href="#" class="btn" target="_blank"><i class="fas fa-eye"></i> View</a>
                    <a href="#" class="btn" target="_blank">Code <i class="fas fa-code"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="backbtn">
        <a href="../index.html" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</section>

<a href="#work" class="fas fa-angle-up" id="scroll-top"></a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
